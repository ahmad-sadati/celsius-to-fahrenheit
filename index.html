<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tempurature Converter</title>
</head>
<body>
    <div class="input-group">
        <span class="input-group-text">Celsius to Fahrenheit</span>
        <input type="number" aria-label="Celsius" class="form-control" id="input" placeholder="Celsius" onchange="run()"/>
        <output type="number" aria-label="Fahrenheit" class="form-control" id="output" placeholder="Fahrenheit"></output>
      </div>
      <script src="script.js"></script>
</body>
</html>
