<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tempurature Converter</title>
</head>
<body class="container">
  <div>
    <p class="text-center" style="margin-left:8px;margin-bottom:4px;">Type a value in any of the fields to convert between temperature 
    measurements:</p>
    <div class="text-center">
      <label>Fahrenheit</label><br>
      <input id="inputFahrenheit"type="number" min="-459.66999999999996" placeholder="Fahrenheit" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
    </div>
    <div class="text-center">
      <label>Celsius</label><br>
      <input id="inputCelsius"type="number" min="-273.15" placeholder="Celsius" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
    </div>
    <div class="text-center">
      <label>Kelvin</label><br>
      <input id="inputKelvin"type="number" min="0" placeholder="Kelvin" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
